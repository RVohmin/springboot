<!DOCTYPE html>

<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Users</title>
    <style>
        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        label, select {
            margin: 0 auto;
        }

        select {
            width: 30%;
        }

        input {
            width: 100%;
        }

        placeholder, input, .form_div {
            text-align: center;
        }
    </style>
</head>
<body style="font-size: 18px;">
<div class="container-fluid">
    <nav style="color: white; display: flex; justify-content: space-between;"
         class="navbar navbar-expand-lg navbar-light bg-dark">
        <div style="display: flex; margin: 10px;">
            <span th:text="${authUser.email + ' with roles: '} "></span> &nbsp;
            <th:block th:each="role : ${authUser.roles}">
                <span th:text="${role.name.substring(5)}"></span>&nbsp;
            </th:block>
        </div>
        <div style="display: flex; margin: 10px; color: white">
            <a class="btn btn-dark" th:href="@{/logout}">Logout</a>
        </div>
    </nav>
    <div style="display: flex;">
        <div style="display: flex; flex-direction: column; width: 15%;">
            <nav class="nav nav-pills flex-column" style="margin-top: 20px; background: white">
                <div sec:authorize="hasAuthority('ROLE_ADMIN')">
                    <a class="nav-link active" aria-current="page"
                       href="/admin/users">Admin</a>
                </div>
                <a sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_USER')" class="nav-link"
                   th:href="@{/user}">User</a>
            </nav>
        </div>
        <div style="display: flex; flex-direction: column; width: 100%;">
            <div style="margin: 0" class="alert alert-light" role="alert">
                <h1 style="margin: 0">Admin panel</h1>
            </div>
            <ul id="myTab" class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#users">Users Table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#newUser">New User</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <!-- All users table -->
                <div class="tab-pane fade show active" id="users">
                    <div class="card">
                        <div class="card-header">
                            All users
                        </div>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">ROLE</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody id="data"></tbody>
                        </table>
                    </div>
                </div>
                <!-- Create newUser panel -->
                <div class="tab-pane fade" id="newUser">
                    <div class="card" style="display: flex; flex-direction: column; align-items: center">
                        <h2>Add new user</h2>
                        <form id="formNewUser" class="row"
                              style="display: flex; flex-direction: column; justify-content: center;
                            align-items: center; font-size: 16px; align-self: center; width: 30%" ;>
                            <div class="item">
                                <label for="newUserName">First Name</label>
                                <input type="text" name="username" id="newUserName" placeholder="Vasya">
                            </div>
                            <div class="item">
                                <label for="newLastName">Last Name</label>
                                <input type="text" name="lastName" id="newLastName" placeholder="Pupkin">
                            </div>
                            <div class="item">
                                <label for="newAge">Age</label>
                                <input type="number" id="newAge" name="age">
                            </div>
                            <div class="item">
                                <label for="newMail">Email address</label>
                                <input type="email" name="email" id="newMail" placeholder="name@example.com">
                            </div>
                            <div class="item">
                                <label for="newPassword">Password</label>
                                <input type="text" name="password" id="newPassword">
                            </div>
                            <div class="item">
                                <select id="roles" name="roles" multiple size="2" required class="form-control"
                                        style="margin-top: 10px; font-size: 14px">
                                    <option th:each="roles:${allRoles}"
                                            th:value="${roles.getId()}"
                                            th:text="${roles.getName()}">
                                    </option>
                                </select>
                            </div>
                            <div class="item" style="margin-top: 10px; width: auto;">
                                <input id="addUser" class="btn btn-success" type="submit" value="Add new user"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="editUserModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="form" accept-charset="UTF-8" class="">
                <div class="modal-header">
                    <h5 class="modal-title">Edit User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div style="margin: 0;" class="form_div">
                        <label for="Input6">Id</label>
                        <input id="Input6" type="text" class="form-control userId" name="id" value=""
                               readonly>
                    </div>
                    <div style="margin: 0;" class="form_div">
                        <label for="Input7">First Name</label>
                        <input type="text" class="form-control userName" name="username" id="Input7"
                               value="">
                    </div>
                    <div style="margin: 0;" class="form_div">
                        <label for="Input8">Last Name</label>
                        <input type="text" class="form-control userLastName" name="lastName" id="Input8"
                               value="">
                    </div>
                    <div style="margin: 0;" class="form_div">
                        <label for="Input9">Age</label>
                        <input type="number" class="form-control userAge" name="age" id="Input9"
                               value="">
                    </div>
                    <div style="margin: 0;" class="form_div">
                        <label for="Input10">Email address</label>
                        <input type="email" class="form-control userEmail" name="email" id="Input10"
                               value="">
                    </div>
                    <div style="margin: 0;" class="form_div">
                        <label for="Input11">password</label>
                        <input type="password" class="form-control upass" name="password" id="Input11"
                               value="">
                    </div>
                    <div style="margin: 0;" class="form_div">
                        <label for="select">Roles</label>
                        <select id="select" name="roles" multiple size="2" required class="form-control">
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="delSubmit" onclick="updateUser()">Edit</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="delUserModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="formdel" accept-charset="UTF-8" class="">
                <div class="modal-header">
                    <h5 class="modal-title">Edit User</h5>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&#10060;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div style="margin: 0;" class="form_div">
                        <label for="Input0">Id</label>
                        <input id="Input0" type="text" class="form-control userId" name="id" value=""
                               readonly>
                    </div>
                    <div style="margin: 0;" class="form_div">
                        <label for="Input1">First Name</label>
                        <input type="text" class="form-control userName" name="name" id="Input1"
                               value="" readonly>
                    </div>
                    <div style="margin: 0;" class="form_div">
                        <label for="Input2">Last Name</label>
                        <input type="text" class="form-control userLastName" name="lastName" id="Input2"
                               value="" readonly>
                    </div>
                    <div style="margin: 0;" class="form_div">
                        <label for="Input3">Age</label>
                        <input type="number" class="form-control userAge" name="age" id="Input3"
                               value="" readonly>
                    </div>
                    <div style="margin: 0;" class="form_div">
                        <label for="Input4">Email address</label>
                        <input type="email" class="form-control userEmail" name="email" id="Input4"
                               value="" readonly>
                    </div>
                    <div style="margin: 0;" class="form_div">
                        <label for="selected">Roles</label>
                        <select id="selected" name="roles" multiple size="2" required class="form-control" disabled>
                        </select>
                    </div>
                </div>
                <div class="modal-footer form_div">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="editSubmit" class="btn btn-danger" onclick="deleteUser()">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/tableInner.js}"></script>

<script type="text/javascript" th:inline="javascript">

    function edit(obj) {
        var id = obj.id;
        fetch("http://localhost:8080/rest/user/" + id).then(
            res => {
                res.json().then(
                    user => {
                        $(".userId").val(user.id);
                        $(".userName").val(user.username);
                        $(".userLastName").val(user.lastName);
                        $(".userAge").val(user.age);
                        $(".userEmail").val(user.email);
                    }
                )
            }
        );
        select = $('#select');
        $('#select option').remove();
        fetch("http://localhost:8080/rest/user/roles").then(
            res => {
                res.json().then(
                    roles => {
                        for (var i = 0; i < roles.length; i++) {
                            if (select.length !== roles.length) {
                                var o = new Option(roles[i].name, roles[i].id);
                                select.append(o);
                            }
                        }
                    }
                )
            }
        );
        $("#editUserModal").modal('show');
    }

    function updateUser() {
        var user = [[${user}]];
        let formData = new FormData(document.getElementById("form"));
        for (let key of formData.keys()) {
            user[key] = formData.get(key);
        }
        var selectedRoles = $('#select').val();
        let roleSet = new Set();
        for (let i = 0; i < selectedRoles.length; i++) {
            selectedRoles[i] === "1"
                ? roleSet.add({"id": 1, "name": "ROLE_ADMIN"})
                : roleSet.add({"id": 2, "name": "ROLE_USER"})
        }
        user.roles = Array.from(roleSet);
        user.id = parseInt(user.id);
        user.age = parseInt(user.age);
        var json = JSON.stringify(user);
        console.log(json);
        let response = fetch('/rest/user', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json; charset=utf-8'
            },
            body: json
        }).then(function (response) {
            if (response.ok) {
                response.json().then(function (json) {
                    let releasedate = json;
                    console.log(releasedate);
                });
            } else {
                alert('Network failed with response ' + response.status + ': ' + response.statusText);
                console.log('Network failed with response ' + response.status + ': ' + response.statusText);
            }
        }).catch(function (resp) {
            console.log(resp)
        });
        console.log(response);
        $("#form")[0].reset();
        $('#editUserModal').modal('hide');
    }

    function delshow(obj) {
        var idAttr = obj.id;
        var id = idAttr.slice(4);
        select = $('#selected'); //
        $('#selected option').remove(); //
        fetch("http://localhost:8080/rest/user/" + id).then(
            res => {
                res.json().then(
                    user => {
                        $(".userId").val(user.id);
                        $(".userName").val(user.username);
                        $(".userLastName").val(user.lastName);
                        $(".userAge").val(user.age);
                        $(".userEmail").val(user.email);
                        var roles = user.roles;
                        for (var i = 0; i < roles.length; i++) {
                            var o = new Option(roles[i].name, roles[i].id);
                            select.append(o);
                        }
                    }
                )
            }
        );
        $("#delUserModal").modal('show');
    }

    function deleteUser() {
        var id = $('#Input0').val();
        fetch("/rest/user/" + id, {
            method: 'DELETE'
        });
        $("#formdel")[0].reset();
        $('#delUserModal').modal('hide');
    }

    $('#formNewUser').submit(function () {
        var user = [[${user}]];
        let formData = new FormData(document.getElementById("formNewUser"));
        for (let key of formData.keys()) {
            user[key] = formData.get(key);
        }
        var selectedRoles = $('#roles').val();
        let roleSet = new Set();
        for (let i = 0; i < selectedRoles.length; i++) {
            selectedRoles[i] === "1"
                ? roleSet.add({"id": 1, "name": "ROLE_ADMIN"})
                : roleSet.add({"id": 2, "name": "ROLE_USER"})
        }
        user.roles = Array.from(roleSet);
        user.id = parseInt(user.id);
        user.age = parseInt(user.age);
        var json = JSON.stringify(user);
        console.log(json);
        fetch('/rest/user', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json; charset=utf-8'
            },
            body: json
        }).then(res => res.json()).then(res => console.log(res));
        $("#formNewUser")[0].reset();
        window.location.href = '/admin/users';
        return false;
    });
</script>
</body>
</html>
